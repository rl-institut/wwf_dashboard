<!DOCTYPE html>
<html>
  <head>
    {% if not debug %}
      <script type="text/javascript">
        var s = "";
        const pw = "panda";
        while (s != pw) {
          s = prompt("Bitte Passwort eingeben");
          if (s != pw) {
            alert("Falsches Passwort - bitte versuch es erneut!");
          }
        }
       </script>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styling.min.css">
    <style>

    #chart div {
      font: 10px sans-serif;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
    }

    </style>
    <title>D3 Chart </title>
  </head>

  <body>
    <div class="tile">
      <div class="tile__header">
        <h3>Immer mehr CO2 verschärft Klimakrise</h3>
        <p>Mit den weltweit steigenden Emissionen steigen Jahr für Jahr auch die CO2-Konzentration in der Atmosphäre und die Temperatur auf der Erde.</p>
      </div>
      <div class="tile__slider">
        <label for="yearRange" class="form-label">Select year</label>
        <input type="range" class="form-range" min="1900" max="2020" id="yearRange" onchange="changeYear(this.value);">
      </div>
      <div class="tile__chart">
        <div id="chart"></div>
      </div>
    </div>

    <script src = "static/libs/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      const margin = {top: 30, right: 30, bottom: 70, left: 60};
      const width = 460 - margin.left - margin.right;
      const height = 500 - margin.top - margin.bottom;

      var data = {{data|tojson}};
    </script>
    <script src="static/js/chart.js"></script>
  </body>
</html>
